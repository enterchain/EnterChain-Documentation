logging="INFO"
data-path="data"
host-whitelist=["*"]

# rpc
#rpc-http-enabled=true
#rpc-http-host="0.0.0.0"
#rpc-http-port=8545
#rpc-http-cors-origins=["*"]
genesis-file="../genesis.json"
# ws
#rpc-ws-enabled=true
#rpc-ws-host="0.0.0.0"
#rpc-ws-port=8546
#rpc-http-api=["ETH,NET,IBFT,WEB3"]

# graphql
#graphql-http-enabled=true
#graphql-http-host="0.0.0.0"
#graphql-http-port=8547
#graphql-http-cors-origins=["*"]

# metrics
#metrics-enabled=true
#metrics-host="0.0.0.0"
#metrics-port=9545

# permissions
#permissions-nodes-config-file-enabled=true
#permissions-nodes-config-file="permissions_config.toml"

# bootnodes
bootnodes=["enode://623ec6fed2fc9ae5944b8be3e9ef633cba9100e3f000f68ebdcdab2d9a49237c6d374a9fd7106fd6e00856262308bdf8ed0b6b40ac4e678e18165f0c90b2d3c4@194.163.182.90:30303"]


# Discovery at boot is set to a list of static files, but will also discover new nodes should they be added
# static nodes
static-nodes-file="../static-nodes.json"
discovery-enabled=true
Xdata-storage-format="BONSAI"
